<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
       <div class="header">Registration</div>
       <form action="#">
        <div class="user-detail">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Create a Username" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter a valid Email-ID" required>
            </div>
            <div class="input-box">
                <span class="details">Mobile Number</span>
                <input type="text" placeholder="Enter your Mobile Number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Re-enter the Password" required>
            </div>
        </div>

        <div class="gender">
            <span class="gen-title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="radio"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="radio"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="">
                        <span class="radio"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
        </div>

        <div class="button">
            <input type="submit", value="Submit">
        </div>
       </form>
    </div>
</body>
</html>
