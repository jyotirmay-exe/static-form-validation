<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
       <div class="header">Registration Form</div>
       <form action="#">
        <div class="form-area">
            <div class="input-field">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name" onfocusout="checkName()" id="name" required>
            </div>
            <div class="input-field">
                <span class="details">Username</span>
                <input type="text" placeholder="Create a Username" required>
            </div>
            <div class="input-field">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter a valid Email-ID" onfocusout="checkEmail()" id="email" required>
            </div>
            <div class="input-field">
                <span class="details">Mobile Number</span>
                <input type="text" placeholder="Enter your Mobile Number" onfocusout="checkMobile()" id="mob" required>
            </div>
            <div class="input-field">
                <span class="details">Password</span>
                <span class="showpass" onclick="showPass()">&nbsp;<i class="bi bi-eye-slash" id="togglePassword"></i></span>
                <input type="password" id="pass" placeholder="Enter password" onfocusout="checkPass()" required>
            </div>
            <div class="input-field">
                <span class="details">Confirm Password</span>
                <input type="password" id="confirmpass" placeholder="Re-enter the Password" onfocusout="checkConfirm()" required>
            </div>
        </div>
        <div class="button">
            <input type="submit", value="Submit" disabled>
        </div>
       </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
